<div>

<button id="col" onclick="checkCurrency()">Convert Currency</button>   
<span id="result"></span> 
  
</body>
<script>
function checkCurrency() {
    var getCurrency = document.querySelector('input[name="genderS"]:checked').attributes('id');
    alert(getCurrency);
}

function callApi(currency) {
  var xhr = new XMLHttpRequest();
  currency= document.getElementById(USD_VND).value;
  xhr.open('GET', 'https://free.currconv.com/api/v7/convert?q=' + currency + '&compact=ultra&apiKey=73de144c7050707f4894');
  xhr.onload = function() {
      if (xhr.status === 200) {
          updateResults(JSON.parse(xhr.responseText));
      }
      else {
          alert('Request failed.  Returned status of ' + xhr.status);
      }
  };
  xhr.send();
}

function updateResults(response) {
  console.log(response);
}
function convertToVnd() {
    let conversion = 23262;
    let vndAmount = document.getElementById("amount").value;
    document.getElementById("result").innerHTML = (vndAmount * conversion);
}

var radios = document.getElementsByName('genderS');

for (var i = 0, length = radios.length; i < length; i++)
{

    }
}
</script>
